//gradle 빌드 도구가 사용 할 플러그인 설정
plugins {
    //실행할 수 있는 자바 애플리케이션을 생성하는 플러그인
    //이 플러그인을 추가하면 java 플러그인이 자동으로 추가된다.
    // 따라서 따로 java 플러그인을 추가할 필요가 없다
    //id 'application'
    id 'java'
    id 'eclipse'
}

//이 프로젝트에서 사용 할 외부 라이브러리를 제공하는 서버를 설정
//라이브러리? 다른 개발자가 만든 코드를 담고 있는 파일
repositories {

    mavenCentral() // maven 사이트에서 제공하는 라이브러리 서버
}

//이 프로젝트에서 사용할 외부 라이브러리를 지정한다
//여기에 지정해두면 빌드 할 때 위에 설정한 서버에 가서 라이브러리를 다운로드를 해온다
//여기에 다운로드 할 외부 라이브러리를 지정한다
dependencies {
    // 단위 테스트 시 사용할 라이브러리
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    //단위 테스트와 관련된 라이브러리
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // 일반적으로 애플리케이션을 개발할 떄 많이 사용하는 라이브러리
    // 구글이 만든 라이브러리
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// 소스 파일 자바 버전
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
/*
// application 플러그인과 관련 된 설정
application {
    // run 시 실행 시킬 자바 클래스 이름 지정
    mainClass = 'Hello'

}
*/
//단위 테스트 시 사용할 설정
tasks.named('test') {
    // 단위 테스트 시 Junit 사용
    useJUnitPlatform()
}


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

eclipse {
  project {
    name = "java-basic"
  }
  jdt {
      sourceCompatibility = 21
      targetCompatibility = 21
      javaRuntimeName = "JavaSE-21"
    }
}